services:
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - todoapp-network
    volumes:
      - data:/var/lib/postgresql/data
    
  api:
    build: /api
    image: shuler7/todoapp-api:1.01
    environment:
      URL_DATABASE_POSTGRES: ${URL_DATABASE_POSTGRES}
    networks:
      - todoapp-network
    depends_on:
      - postgres
  
  web:
    build: /web
    image: shuler7/todoapp-web:1.01
    networks:
      - todoapp-network
    ports:
      - "5173:5173"
    depends_on:
      - api
  
networks:
  todoapp-network:
    driver: bridge
  
volumes:
  data: